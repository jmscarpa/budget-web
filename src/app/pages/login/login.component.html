<!-- Section: Design Block -->
<section class="text-center">
    <div class="card mx-4 mx-md-5 shadow-5-strong">
        <div class="card-body py-5 px-md-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Bem-vindo</h2>
                    <form [formGroup]="form">
                        <div class="form-outline mb-4">
                            <input type="text" id="email" formControlName="email" class="form-control" />
                            <label class="form-label" for="email">E-mail</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="password" formControlName="password" class="form-control" />
                            <label class="form-label" for="password">Senha</label>
                        </div>
                        <button type="button" class="btn btn-primary btn-block mb-4" (click)="onSubmit()">
                            Entrar
                        </button>
                        <div class="d-flex flex-column">
                            <a class="link" (click)="navigateToSignup()">Cadastrar-se</a>
                            <a class="link" (click)="navigateToForgotPassword()">Esqueceu sua senha?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
