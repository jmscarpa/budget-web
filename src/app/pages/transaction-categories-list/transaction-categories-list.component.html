<a [routerLink]="['']">Back to Home</a>

<div class="row">
    <div class="col-4">
        <h2>Minhas categorias</h2>
    </div>
    <div class="col">
        <button class="btn btn-primary" (click)="navigateToTransaction()">
            Nova categoria
        </button>
    </div>
</div>


<div *ngIf="loadingCategories">
    <app-spinner-loading></app-spinner-loading>
</div>

<div *ngIf="!loadingCategories">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nome</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let category of transactionCategories">
                <th scope="row"> {{category.id}} </th>
                <td>{{category.name}}</td>
                <td>
                    <button type="button" class="btn btn-info">Detalhes</button>
                    <button type="button" class="btn btn-warning mx-4">Editar</button>
                    <button type="button" class="btn btn-danger">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="transactionCategories == [] && !loadingCategories">
    <div class="row">
        <div class="col">
            <h3>Nenhuma categoria encontrada</h3>
        </div>
    </div>
</div>
