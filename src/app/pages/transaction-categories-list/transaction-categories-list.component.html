<button class="btn btn-primary" (click)="navigateToNewCategory()">
    Nova categoria
</button>
<hr class="mt-8" />

<div *ngIf="loadingCategories">
    <app-spinner-loading></app-spinner-loading>
</div>

<div *ngIf="transactionCategories != [] && !loadingCategories">
    <app-transaction-categories-table [categories]="transactionCategories" [refresh]="getAllTransactionCategories">
    </app-transaction-categories-table>
</div>

<div *ngIf="transactionCategories == [] && !loadingCategories">
    <div class="row">
        <div class="col">
            <h3>Nenhuma categoria encontrada</h3>
        </div>
    </div>
</div>
