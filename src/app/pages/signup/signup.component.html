<section class="text-center">
    <div class="card mx-4 mx-md-5 shadow-5-strong">
        <div class="card-body py-5 px-md-5">
            <a (click)="navigateBackToLogin()">Voltar</a>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Cadastrar-se</h2>
                    <form [formGroup]="form">
                        <div class="form-outline mb-4">
                            <input type="text" id="email" formControlName="email"  class="form-control" />
                            <label class="form-label" for="email">E-mail</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="password" formControlName="password" class="form-control" />
                            <label class="form-label" for="password">Senha</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="password_confirmation" formControlName="password_confirmation" class="form-control" />
                            <label class="form-label" for="password_confirmation">Confirmar sua senha</label>
                        </div>
                        <button type="button" class="btn btn-primary btn-block mb-4" (click)="onSubmit()">
                            Entrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
