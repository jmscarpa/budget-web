<table class="table">
    <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Nome</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
            <td scope="row">{{category.id}}</td>
            <td scope="row">{{category.name}}</td>
            <td>
                <i class="bi bi-pencil-fill" (click)="navigateToEditCategory(category.id)"></i>
                <i class="bi bi-trash-fill mx-3" (click)="deleteTransactionCategory(category.id)"></i>
            </td>
        </tr>
    </tbody>
</table>
